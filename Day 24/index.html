<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listeners</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="event-demo" id="contextMenuDemo">
            <h3>Context Menu Event Listener</h3>
            <div id="box1" class="box">Right-click me</div>
        </div>

        <div class="event-demo" id="focusBlurDemo">
            <h3>Focus and Blur Event Listeners</h3>
            <input id="input1" class="input" type="text" placeholder="Click to focus" />
        </div>

        <div class="event-demo" id="clickToFocusDemo">
            <h3>Click to Focus Event Listener</h3>
            <div id="box2" class="box">Click me to focus input</div>
        </div>

        <div class="event-demo" id="mouseEventsDemo">
            <h3>Mouse Enter/Leave Event Listeners</h3>
            <div id="box3" class="box">Hover over me</div>
        </div>

        <div class="event-demo" id="formSubmitDemo">
            <h3>Submit Event Listener</h3>
            <form id="myForm">
                <input type="text" name="username" class="input" placeholder="Enter username" />
                <button type="submit" class="box submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
