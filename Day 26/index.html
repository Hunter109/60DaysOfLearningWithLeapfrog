<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="over">
            <div class="ball">
                <div class="ball-item" id="one">1</div>
                <div class="ball-item" id="two">2</div>
                <div class="ball-item" id="three">3</div>
                <div class="ball-item" id="four">4</div>
                <div class="ball-item" id="five">5</div>
                <div class="ball-item" id="six">6</div>
            </div>
            <div class="extra">
                <div class="extra-item" id="noBall">No Ball</div>
                <div class="extra-item" id="wicket">Wicket</div>
                <div class="extra-item" id="wide">Wide</div>
                <div class="extra-item" id="dotBall">Dot Ball</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
