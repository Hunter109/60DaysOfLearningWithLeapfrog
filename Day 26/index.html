<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="over">
            <div class="ball">
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
            </div>
            <div class="extra">
                <div id="noBall">No Ball</div>
                <div id="wicket">Wicket</div>
                <div id="wide">wide</div>
                <div id="dotBall">Dot Ball</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
