<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="over">
            <div class="ball">
                <div class="ball-item" data-score="1">1</div>
                <div class="ball-item" data-score="2">2</div>
                <div class="ball-item" data-score="3">3</div>
                <div class="ball-item" data-score="4">4</div>
                <div class="ball-item" data-score="5">5</div>
                <div class="ball-item" data-score="6">6</div>
            </div>
            <div class="extra">
                <div class="extra-item" data-score="1">No Ball</div>
                <div class="extra-item" data-score="0">Wicket</div>
                <div class="extra-item" data-score="1">Wide</div>
                <div class="extra-item" data-score="0">Dot Ball</div>
            </div>
        </div>
        <div class="scoreboard">
            <h2>Score: <span id="score">0</span></h2>
            <h2>Wickets: <span id="wickets">0</span></h2>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
