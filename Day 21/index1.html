<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating sibling</title>
</head>

<body>
    <div id="parent">
        <p>First sibling</p>
        <p>Target sibling</p>
        <p>Last sibling</p>
    </div>

    <script>
        const targetSibling = document.querySelectorAll('#parent p')[1];
        const previousSibling = targetSibling.previousElementSibling;
        const nextSibling = targetSibling.nextElementSibling;
        console.log(previousSibling);
        console.log(nextSibling); 
    </script>
</body>

</html>
