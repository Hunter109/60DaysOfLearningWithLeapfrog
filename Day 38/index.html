<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img
                    src="https://images.pexels.com/photos/1490908/pexels-photo-1490908.jpeg?cs=srgb&dl=pexels-svetozar-milashevich-99573-1490908.jpg&fm=jpg"
                    alt="Image 1"></div>
            <div class="swiper-slide"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4cbJjtCqBtPT7JZTcO3p_1zyxe7O790Xh33wOFcEzL2c0DLVUB6BbsVjjq52DMj80Cn4&usqp=CAU"
                    alt="Image 2"></div>
            <div class="swiper-slide"><img src="https://thumbs.wbm.im/pw/small/c530d2f2a8bb15c02b9083a91aa9297c.jpg"
                    alt="Image 3"></div>
            <div class="swiper-slide"><img
                    src="https://qph.cf2.quoracdn.net/main-qimg-29a27e473361ff599cb9ba305418d649-lq" alt="Image 4">
            </div>
            <div class="swiper-slide"><img
                    src="https://cdn.pixabay.com/photo/2024/02/28/07/42/european-shorthair-8601492_640.jpg"
                    alt="Image 5">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
