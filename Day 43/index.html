<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <img src="https://www.lftechnology.com/images/lf-logo.svg" alt="" srcset="">
        <h1>Leapfrog T10 Championship</h1>
        <div id="scoreCard">Score: 0 / 0 (0.0)</div>
        <div id="scores_div">Let's Play!</div>

        <div class="grid">
            <button class="btn bg-green run-button" onclick="run_one()">Run 1</button>
            <button class="btn bg-blue run-button" onclick="run_two()">Run 2</button>
            <button class="btn bg-yellow run-button" onclick="run_three()">Run 3</button>
            <button class="btn bg-green run-button" onclick="run_four()">Run 4</button>
            <button class="btn bg-purple run-button" onclick="run_six()">Run 6</button>
            <button class="btn bg-red run-button" onclick="wicket()">Wicket</button>
            <button class="btn bg-gray run-button" onclick="dot()">Dot Ball</button>
            <button class="btn bg-pink run-button" onclick="wide()">Wide Ball</button>
            <button class="btn bg-yellow run-button" onclick="no_ball()">No Ball</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
